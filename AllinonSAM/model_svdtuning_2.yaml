sam:
  img_size: 512
  num_classes: 
  sam_type: "sam2"

img_type: 'image'
arch: "Prompt Adapted SAM 2"
use_fdn: False
decoder_training: 'none'
mlp_transform: False

prompts:
  USE_TEXT_PROMPT: True
  NUM_TEXT_REPEAT: 1
  USE_IMAGE_PROMPT: False
  USE_SLICE_NUM: False
  LOCATION: 'prepend'
  DROPOUT: 0
  NUM_TOKENS: 5

training:
  optimizer: 'adamw'
  lr: 1e-4
  batch_size: 8
  num_epochs: 200
  schedule_step: 200
  warmup_steps: 1000
  schedular: #put your schedular here
  steps: [5000, 10000]
  decay_factor: 0.1 
  schedule_step_factor: 0.2
  weight_decay: 1e-2
  loss: 'focal+dice'
  reg_multiplier: 0

Hiera:
  stages: [2, 6, 36, 4]
  window_pos_embed_bkg_spatial_size: [7, 7]
  window_spec: [8, 4, 16, 8]
  fpn_top_down_levels: [2, 3]
  backbone_channel_list: [896, 448, 224, 112]
